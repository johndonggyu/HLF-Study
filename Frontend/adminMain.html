<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./static/style.css">
    <title>Admin Main Page</title>
  </head>
  <body class="loginbody">
    <div class="text-center">
    	<div class="main-header">
    		<a href="./adminMain.html"><img class="mb-4" src="./img/smulogo4.png" alt width="150" height="47"></a>
    		<a href="./suggestion.html"><img class="help" src="./img/suggestion.png" alt width="45" height="40"></a>
    		<a href="javascript:if(confirm('로그아웃하시겠습니까?'))document.location.href='./login.html';"><img class="sidemenu mb-4" src="./img/logout.png" alt width="45" height="40"></a>
    	</div>
    	
    	<div class="vote-container">
    		<a href="./registervote.html"><span class="myvote registervote">
    			<img class="txtimg" src="./img/registerVoteIcon.png">
    			<div class="txt1">
	    			<span id="txt_1" class="txt font-weight-bolder">선거 등록하기</span>
	    			<span id="txtln_1">선거 정보를 등록할 수 있습니다.</span>
	    		</div>
    		</span></a>
    		<a href="#" onclick="noElection('manage')"><span class="myvote managevote">
    			<img class="txtimg" src="./img/manageVoteIcon.png">
    			<div class="txt1">
	    			<span id="txt_2" class="txt font-weight-bolder">선거 관리하기</span>
	    			<span id="txtln_2">등록된 선거를 관리할 수 있습니다.</span>
	    		</div>
    		</span></a>
            <a href="#" onclick="noElection('count')"><span class="myvote countvote">
    			<img class="txtimg" src="./img/checkVoteRateIcon.png">
    			<div class="txt1">
	    			<span id="txt_3" class="txt font-weight-bolder">투표율 확인</span>
	    			<span id="txtln_3">실시간 투표율을 확인할 수 있습니다.</span>
	    		</div>
    		</span></a>
    	</div>
    </div>
    <!-- Modal -->
	<div class="modal fade" id="noElectionModal" tabindex="-1" role="dialog" aria-labelledby="noElectionModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-body" style="text-align: center;">
	        등록된 선거가 존재하지 않습니다.<br>
            선거를 먼저 개설해주십시오.
	      </div>
	      <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" onclick="document.location.href='./adminMain.html'">확인</button>
	      </div>
	    </div>
	  </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/script.js"></script>
  </body>
</html>
